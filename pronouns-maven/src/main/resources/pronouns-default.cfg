# ------------------------------------------------------------------------------------ #
#                                PronounsAdvanced                                    #
#                  Default Configuration for PronounsAdvanced 3.0.0                    #
# ------------------------------------------------------------------------------------ #

# For help, please refer to the plugin documentation.
# Comments are denoted by a '#' at the start of the line.

# ------------------------------------------------------------------------------------ #
# General Settings
# ------------------------------------------------------------------------------------ #

# Storage Type
# Sets the method used for storing pronoun data.
# Recommended: `file` (for most users) or `mysql` (for larger networks).
# Allowed values: "file", "mysql", "nbt" (Paper only, stores in player data).
store = file

# Anonymous Statistics (bStats)
# Enables or disables sending anonymous plugin usage data to bStats.org.
# This helps the developers understand how the plugin is used and improve it.
# The data sent is anonymous and does not include any personal information.
# Allowed values: "true", "false". Defaults to "true".
stats = true

# ------------------------------------------------------------------------------------ #
# Text Formatting (MiniMessage)
# ------------------------------------------------------------------------------------ #
# These options control the appearance of plugin messages using MiniMessage format.
# For more info on MiniMessage: https://docs.adventure.kyori.net/minimessage/format.html

# Main Text Color/Format
# Applied to the main part of messages.
# Defaults to "<reset>" which clears previous formatting.
main = <reset>

# Accent Text Color/Format
# Applied to highlighted or accented parts of messages (e.g., player names, pronouns).
# Defaults to a pink-to-purple gradient.
accent = <gradient:#fa9efa:#9dacfa>

# ------------------------------------------------------------------------------------ #
# Update Checker Settings
# ------------------------------------------------------------------------------------ #

# Check for Updates
# Whether the plugin should automatically check for new versions on Modrinth.
# Allowed values: "true", "false". Defaults to "true".
checkForUpdates = true

# Update Channel
# Which channel to receive updates from.
# - "release": Only stable, recommended versions.
# - "beta": Potentially unstable versions, for testing new features.
# - "alpha": Highly unstable development builds, not recommended for production.
# Defaults to "release".
updateChannel = release

# ------------------------------------------------------------------------------------ #
# MySQL Database Settings
# ------------------------------------------------------------------------------------ #
# These settings are only used if `store` is set to "mysql".
# Ensure you have a MySQL server running and accessible.

# MySQL JDBC URL
# The connection string for your MySQL database.
# Example: jdbc:mysql://your_server_ip:3306/your_database_name
mysql.url = jdbc:mysql://localhost:3306/pronouns

# MySQL Username
# The username for connecting to the database.
mysql.username = pronouns

# MySQL Password
# The password for the specified username.
mysql.password = password

# ------------------------------------------------------------------------------------ #
# End of Configuration                                                                 #
# ------------------------------------------------------------------------------------ #
